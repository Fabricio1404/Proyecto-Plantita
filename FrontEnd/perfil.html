<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Configuración - InForest</title>
    <link rel="stylesheet" href="./assets/css/home-style.css">
    <script>
      (function() { const savedTheme = localStorage.getItem('userTheme') || 'claro'; document.documentElement.setAttribute('data-theme', savedTheme); })();
    </script>
    <style> /* Estilos específicos perfil */
      .profile-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
      .profile-photo-section { text-align: center; }
      .profile-photo-preview { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--border); padding: 4px; background: var(--bg2); margin-bottom: 15px; box-shadow: var(--card-shadow); }
      #photo-upload-label { display: inline-block; padding: 8px 12px; background: var(--input-bg); color: var(--muted); border: 1px solid var(--border); border-radius: var(--radius-sm); cursor: pointer; transition: background var(--transition); font-size: 0.9em; }
      #photo-upload-label:hover { background: var(--border); color: var(--text); }
      #photo-upload { display: none; }
    </style>
</head>
<body>

  <aside class="sidebar" id="sidebar" aria-label="Menú lateral">
    <div class="brand"> <img src="./assets/img/logo.png" alt="Logo InForest" class="logo"> <div class="brand-name">InForest</div> </div>
    <nav class="menu" role="navigation" aria-label="Secciones">
      <a class="menu-item" href="plantas.html">Plantas</a>
      <a class="menu-item" href="insectos.html">Insectos</a>
      <div class="menu-sep"></div>
      <a class="menu-item" href="listas.html">Mis Listas</a>
      <a class="menu-item" href="clases.html">Clases (Classroom)</a>
      <a class="menu-item" href="seguimiento.html">Observatorio Personal</a>
      <a class="menu-item" href="comunidad.html">Foros y Ranking</a>
      <div class="menu-sep"></div>
      <a class="menu-item active" href="perfil.html">Mi Perfil</a> </nav>
    <div class="sidebar-foot"> <button id="logout" class="btn ghost btn-sm" aria-label="Salir">Salir</button> </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="left"> <button id="toggleSidebar" class="icon-btn" aria-pressed="false" aria-label="Mostrar/ocultar menú">☰</button> <div class="hello"> <h1>Mi Perfil y Configuración</h1> </div> </div>
      <div class="right"> <div class="profile-section" id="user-profile"> <span class="profile-name" id="username-display-topbar">Usuario</span> <img src="./assets/img/default-avatar.png" alt="Avatar" class="profile-avatar" id="user-avatar"> </div> </div>
    </header>

    <section class="content-area">
      <div id="profile-message-area" class="message-area"></div>
      <div class="profile-grid">
        <div class="form-card">
          <h3>Datos Personales</h3>
          <form id="profile-form">
            <div class="profile-photo-section"> <img id="current-photo" src="./assets/img/default-avatar.png" alt="Foto Perfil" class="profile-photo-preview"> <label for="photo-upload" id="photo-upload-label">Cambiar Foto</label> <input type="file" id="photo-upload" accept="image/*"> <p style="font-size: 0.8em; color: var(--muted); margin-top: 5px;">(Subir nueva foto - opcional)</p> </div>
            <div class="input-group"> <label for="profile-nombre">Nombre</label> <input type="text" id="profile-nombre" required> </div>
            <div class="input-group"> <label for="profile-apellido">Apellido</label> <input type="text" id="profile-apellido" required> </div>
            <div class="input-group"> <label for="profile-correo">Correo Electrónico</label> <input type="email" id="profile-correo" disabled title="El correo no se puede modificar."> </div>
            <div class="input-group"> <label for="profile-password">Nueva Contraseña</label> <input type="password" id="profile-password" minlength="8" placeholder="Dejar en blanco para no cambiar"> </div>
            <button type="submit" class="btn primary" style="width: 100%;">Guardar Cambios</button>
          </form>
        </div>
        <div class="form-card">
          <h3>Preferencias de Tema</h3>
          <p class="muted" style="margin-bottom: 20px;">Elige tu estilo visual preferido.</p>
          <div id="theme-options" style="display: flex; flex-direction: column; gap: 10px;">
              <button type="button" class="btn theme-btn" data-theme="claro">Claro</button>
              <button type="button" class="btn theme-btn" data-theme="oscuro">Oscuro</button>
              <button type="button" class="btn theme-btn" data-theme="ecologico">Ecológico</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="foot"> <small>© 2025 InForest</small> </footer>
  </div>

  <script src="./assets/scripts/auth-guard.js"></script>
  <script src="./assets/scripts/ui-helpers.js"></script>
  <script src="./assets/scripts/api.js" type="module"></script>
  <script src="./assets/scripts/perfil.js" type="module"></script>
</body>
</html>
