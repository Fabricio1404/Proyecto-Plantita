<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases - InForest Classroom</title>
    <link rel="stylesheet" href="./assets/css/home-style.css">
    <script>
      (function() { const savedTheme = localStorage.getItem('userTheme') || 'claro'; document.documentElement.setAttribute('data-theme', savedTheme); })();
    </script>
    </head>
<body>

  <aside class="sidebar" id="sidebar" aria-label="Menú lateral">
    <div class="brand"> <img src="./assets/img/logo.png" alt="Logo InForest" class="logo"> <div class="brand-name">InForest</div> </div>
    <nav class="menu" role="navigation" aria-label="Secciones">
      <a class="menu-item" href="plantas.html">Plantas</a>
      <a class="menu-item" href="insectos.html">Insectos</a>
      <div class="menu-sep"></div>
      <a class="menu-item" href="listas.html">Mis Listas</a>
      <a class="menu-item active" href="clases.html">Clases (Classroom)</a> <a class="menu-item" href="registro-fenologico.html">Observatorio Personal</a>
      <a class="menu-item" href="comunidad.html">Foros y Ranking</a>
      <div class="menu-sep"></div>
      <a class="menu-item" href="perfil.html">Mi Perfil</a>
    </nav>
    <div class="sidebar-foot"> <button id="logout" class="btn ghost btn-sm" aria-label="Salir">Salir</button> </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="left"> <button id="toggleSidebar" class="icon-btn" aria-pressed="false" aria-label="Mostrar/ocultar menú">☰</button> <div class="hello"> <h1>Classroom Ecológico</h1> <p class="muted">Gestiona tus clases y únete a nuevas.</p> </div> </div>
      <div class="right"> <div class="profile-section" id="user-profile"> <span class="profile-name" id="username-display-topbar">Usuario</span> <img src="./assets/img/default-avatar.png" alt="Avatar" class="profile-avatar" id="user-avatar"> </div> </div>
    </header>

    <section class="content-area">
        <div class="class-actions" style="margin-bottom: 25px; display: flex; gap: 15px; flex-wrap: wrap;"> <button id="unirse-clase-btn" class="btn primary">Unirse a Clase</button>
            <button id="crear-clase-btn" class="btn secondary">Crear Nueva Clase</button> </div>

        <div id="join-class-container" class="form-card" style="display: none;">
            <h3>Unirse a Clase</h3>
            <form id="join-class-form">
                <div class="input-group"> <label for="class-code">Código de Acceso (8 caracteres)</label> <input type="text" id="class-code" maxlength="8" required> </div>
                <button type="submit" class="btn primary">Unirse</button>
            </form>
            <div id="join-message-area" class="message-area"></div>
        </div>

        <div id="create-class-container" class="form-card" style="display: none;">
            <h3>Crear Nueva Clase</h3>
            <form id="create-class-form">
                <div class="input-group"> <label for="class-name">Nombre de la Clase</label> <input type="text" id="class-name" required placeholder="Ej. Botánica Avanzada 2025"> </div>
                <button type="submit" class="btn secondary">Generar Clase</button>
            </form>
            <div id="create-message-area" class="message-area"></div>
        </div>

        <h3>Mis Clases Actuales</h3>
        <div id="classes-container" class="cards" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));"> <p>Cargando tus clases...</p>
            </div>
    </section>

    <footer class="foot"> <small>© 2025 InForest</small> </footer>
  </div>

  <script src="./assets/scripts/auth-guard.js"></script>
  <script src="./assets/scripts/ui-helpers.js"></script>
  <script src="./assets/scripts/api.js" type="module"></script>
  <script src="./assets/scripts/clases.js" type="module"></script> </body>
</html>
