<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Listas - InForest</title>
    <link rel="stylesheet" href="./assets/css/home-style.css">
    <script>
      (function() { const savedTheme = localStorage.getItem('userTheme') || 'claro'; document.documentElement.setAttribute('data-theme', savedTheme); })();
    </script>
</head>
<body>

  <aside class="sidebar" id="sidebar" aria-label="Menú lateral">
    <div class="brand"> <img src="./assets/img/logo.png" alt="Logo InForest" class="logo"> <div class="brand-name">InForest</div> </div>
    <nav class="menu" role="navigation" aria-label="Secciones">
      <a class="menu-item" href="plantas.html">Plantas</a>
      <a class="menu-item" href="insectos.html">Insectos</a>
      <div class="menu-sep"></div>
      <a class="menu-item active" href="listas.html">Mis Listas</a>
      <a class="menu-item" href="clases.html">Clases</a>
      <a class="menu-item active" href="registro-fenologico.html">Registro Fenológico</a>
      <!-- <a class="menu-item" href="comunidad.html">Foros y Ranking</a> -->
      <div class="menu-sep"></div>
      <a class="menu-item" href="perfil.html">Mi Perfil</a>
    </nav>
    <div class="sidebar-foot"> <button id="logout" class="btn ghost btn-sm" aria-label="Salir">Salir</button> </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="left"> <button id="toggleSidebar" class="icon-btn" aria-pressed="false" aria-label="Mostrar/ocultar menú">☰</button> <div class="hello"> <h1>Mis Listas de Especies</h1> <p class="muted">Organiza tus colecciones personales.</p> </div> </div>
      <div class="right"> <div class="profile-section" id="user-profile"> <span class="profile-name" id="username-display-topbar">Usuario</span> <img src="./assets/img/default-avatar.png" alt="Avatar" class="profile-avatar" id="user-avatar"> </div> </div>
    </header>

    <section class="content-area">
        <div style="margin-bottom: 20px;">
            <button id="create-list-btn" class="btn primary">Crear Nueva Lista</button>
        </div>

        <div id="create-list-form-container" class="form-card" style="display: none;">
            <h3>Nueva Colección</h3>
            <form id="create-list-form" novalidate>
                <div class="input-group"> <label for="list-name">Nombre de la Lista *</label> <input type="text" id="list-name" required> </div>
                <div class="input-group"> <label for="list-description">Descripción (Opcional)</label> <textarea id="list-description" rows="3"></textarea> </div>
                <div class="input-group" style="display: flex; align-items: center; gap: 10px;"> <input type="checkbox" id="list-public" style="width: auto;"> <label for="list-public">Hacer pública (compartible)</label> </div>
                <button type="submit" class="btn primary">Guardar Lista</button>
            </form>
            <div id="list-message-area" class="message-area" style="margin-top: 15px;"></div>
        </div>

        <h3>Mis Listas Creadas</h3>
        <div id="user-lists-container" class="cards" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
            <p>Cargando tus listas...</p>
        </div>
    </section>

    <footer class="foot"> <small>© 2025 InForest</small> </footer>
  </div>

  <div id="edit-list-modal" class="modal" aria-hidden="true" style="display: none;"> <div class="modal-backdrop" data-modal-close></div>
    <div class="modal-card form-card"> <button class="modal-x" data-modal-close>×</button>
        <h3>Editar Colección</h3>
        <form id="edit-list-form" novalidate>
            <input type="hidden" id="edit-list-id"> <div class="input-group">
                <label for="edit-list-name">Nombre de la Lista *</label>
                <input type="text" id="edit-list-name" required>
            </div>
            <div class="input-group">
                <label for="edit-list-description">Descripción</label>
                <textarea id="edit-list-description" rows="3"></textarea>
            </div>
            <div class="input-group" style="display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="edit-list-public" style="width: auto;">
                <label for="edit-list-public">Hacer pública (compartible)</label>
            </div>
            <button type="submit" class="btn primary">Actualizar Lista</button>
        </form>
        <div id="edit-list-message-area" class="message-area" style="margin-top: 15px;"></div>
    </div>
  </div>
  <script src="./assets/scripts/auth-guard.js"></script>
  <script src="./assets/scripts/ui-helpers.js"></script>
  <script src="./assets/scripts/api.js" type="module"></script>
  <script src="./assets/scripts/listas.js" type="module"></script>
</body>
</html>
