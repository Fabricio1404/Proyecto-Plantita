<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InForest - Acceder / Registrarse</title>

  <!-- Tipograf칤a -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<body>
  <!-- Fondo decorativo -->
  <div class="login-leaves"><div></div></div>

  <!-- HEADER con t칤tulo y subt칤tulo -->
  <header class="brand-header" role="banner" aria-label="T칤tulo del sitio">

  <main class="container" id="container">
    <!-- Registro -->

  <h1><span class="icon-mask icon-leaf anim-pulse" aria-hidden="true"></span>Crear cuenta</h1>

  <!-- NUEVO GRID (Nombre y Apellido lado a lado; el resto ocupa todo el ancho) -->
  <div class="form-grid">
    <!-- Nombre (columna 1) -->
    <div class="input-group with-icon">
      <label for="signup-firstname">Nombre</label>
      <span class="input-icon">游녻</span>
      <input id="signup-firstname" name="first_name" type="text" placeholder="Tu nombre" required />

      <input id="signup-lastname" name="last_name" type="text" placeholder="Tu apellido" required />
      <span class="error" id="signup-lastname-error"></span>
    </div>

    <!-- Usuario (ocupa ambas columnas) -->
    <div class="input-group with-icon full">
      <label for="signup-username">Usuario</label>
      <span class="input-icon">游뿱</span>
      <input id="signup-username" name="username" type="text" placeholder="Nombre de usuario" required />
      <span class="error" id="signup-username-error"></span>

    <!-- Email (ocupa ambas columnas) -->

      <label for="signup-email">Email</label>
      <span class="input-icon">九괦잺</span>

    </div>

    <!-- Contrase침a (ocupa ambas columnas) -->

      <input id="signup-password" name="password" type="password" placeholder="M칤nimo 6 caracteres" minlength="6" required />
      <span class="error" id="signup-password-error"></span>
    </div>

    <!-- Bot칩n (ocupa ambas columnas) -->
    <div class="full">
      <button type="submit" class="btn primary" style="width:100%;">
        <span class="icon-mask icon-leaf anim-pulse" aria-hidden="true"></span>
        Registrarme
      </button>
    </div>
  </div>
</form>

    </section>

        <p class="subtitle">Bienvenido otra vez</p>

          <span class="input-icon">九괦잺</span>
          <input id="signin-email" name="user_or_email" type="text" placeholder="tu usuario o email" required />

        <div class="input-group with-icon">
          <label for="signin-password">Contrase침a</label>

          <input id="signin-password" name="password" type="password" placeholder="Tu contrase침a" minlength="6" required />
          <span class="error" id="signin-password-error"></span>

        <!-- Mensaje global opcional -->

        <div class="row between">
          <label class="checkbox"><input type="checkbox" id="remember" /><span>Recordarme</span></label>
          <a class="link" href="#">쯆lvidaste tu contrase침a?</a>
        </div>

        <button type="submit" class="btn primary">

      </form>
    </section>

    <!-- Overlay lateral -->

      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>쯏a ten칠s cuenta?</h2>
          <p>Inici치 sesi칩n para continuar.</p>
          <button class="btn ghost" id="signIn">
            <span class="icon-mask icon-bug anim-float" aria-hidden="true"></span>
            Iniciar sesi칩n
          </button>
        </div>
        <div class="overlay-panel overlay-right">

    </aside>
  </main>

  <script src="./tasks/login.js"></script>
</body>
</html>
