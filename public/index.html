<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceder / Registrarse - Green Slider Auth (FIX)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" id="container">
    <section class="form-container sign-up-container" aria-label="Formulario de registro">
      <form class="form" id="signupForm" novalidate>
        <h1>Crear cuenta</h1>
        <p class="subtitle">Sumate a la comunidad</p>
        <div class="input-group">
          <label for="signup-name">Nombre</label>
          <input id="signup-name" name="name" type="text" placeholder="Tu nombre" required />
          <span class="error" id="signup-name-error"></span>
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input id="signup-email" name="email" type="email" placeholder="tu@email.com" required />
          <span class="error" id="signup-email-error"></span>
        </div>
        <div class="input-group">
          <label for="signup-password">Contraseña</label>
          <input id="signup-password" name="password" type="password" placeholder="Mínimo 6 caracteres" minlength="6" required />
          <span class="error" id="signup-password-error"></span>
        </div>
        <button type="submit" class="btn primary">Registrarme</button>
      </form>
    </section>

    <section class="form-container sign-in-container" aria-label="Formulario de inicio de sesión">
      <form class="form" id="signinForm" novalidate>
        <h1>Iniciar sesión</h1>
        <p class="subtitle">Bienvenido otra vez</p>
        <div class="input-group">
          <label for="signin-email">Email</label>
          <input id="signin-email" name="email" type="email" placeholder="tu@email.com" required />
          <span class="error" id="signin-email-error"></span>
        </div>
        <div class="input-group">
          <label for="signin-password">Contraseña</label>
          <input id="signin-password" name="password" type="password" placeholder="Tu contraseña" minlength="6" required />
          <span class="error" id="signin-password-error"></span>
        </div>
        <div class="row between">
          <label class="checkbox"><input type="checkbox" id="remember" /><span>Recordarme</span></label>
          <a class="link" href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn primary">Entrar</button>
      </form>
    </section>

    <aside class="overlay-container" aria-hidden="true">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>¿Ya tenés cuenta?</h2>
          <p>Iniciá sesión para continuar.</p>
          <button class="btn ghost" id="signIn">Iniciar sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>¿Sos nuevo/a por acá?</h2>
          <p>Creá tu cuenta en segundos.</p>
          <button class="btn ghost" id="signUp">Registrarme</button>
        </div>
      </div>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
